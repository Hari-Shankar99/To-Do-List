<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tasks List</title>
  </head>
  <body>
    <div class="banner">
      <br />
      <h1 font="arial">Tasks Window</h1>
      <br />
      <form id="form" class="flex_form">
        <div class="flexSingleInput">
          <div>
            <label for="taskName">Task Name: </label>
            <input
              type="text"
              id="taskName"
              class="input taskNameError"
              name="taskName"
              size="30"
              font="1.5rem"
              required
            />
          </div>

          <div>
            <p align="right" id="taskNameError" class="fieldError"></p>
          </div>
        </div>
        <div class="flexSingleInput">
          <div>
            <label for="assignee">Assignee: </label>
            <select name="assignee" id="assignee">
              <option value="none" selected disabled hidden>
                Select an Assignee
              </option>
              <option>Shibo</option>
              <option>Sarthak</option>
              <option>Hari</option>
            </select>
          </div>
          <div>
            <p align="right" id="assigneeError" class="fieldError"></p>
          </div>
        </div>

        <div class="flexSingleInput">
          <div>
            <label for="dueDate">Due Date: </label>
            <input type="date" id="dueDate" class="input" name="dueDate" />
          </div>
          <div>
            <p align="right" id="dueDateError" class="fieldError"></p>
          </div>
        </div>
      </form>
      <br /><br /><br />
    </div>
    <br />
    <button job="submit" id="button">Add Task</button>
    <div id="taskTable">
      <h2>In progress</h2>
      <div>
        <table id="tableInProgress">
          <tr>
            <th>Task Details</th>
            <th>Assignee</th>
            <th>Due Date</th>
            <th>Action</th>
          </tr>
        </table>
      </div>
      <div>
        <h2>Completed</h2>
        <table id="tableCompleted">
          <tr>
            <th>Task Details</th>
            <th>Assignee</th>
            <th>Due Date</th>
            <th>Status</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
